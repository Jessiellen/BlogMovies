{% extends 'base.html' %}

{% block title %}Create/Update Post{% endblock %}

{% block content %}  

<div class="row justify-content-center">
    <div class="col-md-6">
        {% if user.is_authenticated and user.is_staff %}
            <h1>Create Post</h1>
            <form method="post" action="{% url 'post-create' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }} 
                <button class="btn btn-success" type="submit">Create</button> 
            </form>
        {% else %}
            <p>You don't have permission to create posts.</p>
        {% endif %}
    </div>
</div>

{% endblock content %}
